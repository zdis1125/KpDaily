ame: Scrape CBB Stats

on:
  schedule:
    - cron: '0 13 * * *' # Runs every day at 13:00 UTC (8:00 AM EST)
  workflow_dispatch:      # Allows you to run it manually for testing

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("rvest", "dplyr", "httr"))'

      - name: Run Scraper
        run: Rscript scraper.R

      - name: Commit and Push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add cbb_stats.csv
          git commit -m "Update CBB stats" || echo "No changes to commit"
          git push
